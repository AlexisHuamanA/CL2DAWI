<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Crear Nueva Película</h3>
  </div>

  <form action="#" th:action="@{/maintenance/create}" th:object="${film}" method="post">

    <div class="mb-3 row">
      <label for="title" class="col-sm-3">Título</label>
      <div class="col-sm-9">
        <input type="text" id="title" th:field="*{title}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3">Descripción</label>
      <div class="col-sm-9">
        <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-3">Año de Filmación</label>
      <div class="col-sm-9">
        <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-3">Tiempo de Alquiler (Días)</label>
      <div class="col-sm-9">
        <input type="number" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-3">Precio de Alquiler (USD)</label>
      <div class="col-sm-9">
        <input type="number" step="0.01" id="rentalRate" th:field="*{rentalRate}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-3">Duración de la Película (Minutos)</label>
      <div class="col-sm-9">
        <input type="number" id="length" th:field="*{length}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-3">Costo de Reemplazo (USD)</label>
      <div class="col-sm-9">
        <input type="number" step="0.01" id="replacementCost" th:field="*{replacementCost}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-3">Categoría</label>
      <div class="col-sm-9">
        <input type="text" id="rating" th:field="*{rating}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="specialFeatures" class="col-sm-3">Características de la Película</label>
      <div class="col-sm-9">
        <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control">
      </div>
    </div>

<!--
    <div class="mb-3 row">
      <label for="language" class="col-sm-3">Idioma</label>
      <div class="col-sm-9">
        <input type="text" id="language"  th:field="*{language}"  class="form-control" required>
      </div>
    </div>
    -->


    <div class="mb-3 row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary w-25">Guardar</button>
      </div>
    </div>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
